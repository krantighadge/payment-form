<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>payment form </title>
		<link rel="stylesheet" href="style.css">
		
	
	</head>
	<body>
		<div class="container">
			<form action="" method="get">
		     <h1> payment form</h1>
             <p>required fileds are followed by *</p>
			 <h2>User Information</h2>
			 <p>
				Name: *
				  <input type="text" required name="name" required>
			 </p>
			 
				<fieldset>
					<legend>Gender *</legend>
                    <p>
                      male <input type="radio" name="Gender" id="male" required > female <input type="radio " name="Gender" id="female">
                    </p>
					
				</fieldset>
					
		<p>
			Address:
			<textarea name=" Address" name="Address" id="Address" cols="100" rows="8" ></textarea> 
		</p>
		<p>
			Email: *
			<input type="email" name="email"id= "email" required>
		</p>
		<p>
			pincode: *
			<input type="number" name="pincode" id="pincode" required >
		</p>
		<h2>payment Information</h2>
		<p>Card Type:
			<select name="Card type" id="Card type" required>
				<option value="">--Select Card Type--</option>
				<option value="visa">visa</option>
				<option value="mastercard">mastercard</option>
                <option value="Rupay">Rupay</option>
			</select>

		</p>
        <p>
            Card Number <input type="number" name="Card_number" id="Card_number">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CW <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="pay Now">
    
        </form>
	  </body>
	</html>
